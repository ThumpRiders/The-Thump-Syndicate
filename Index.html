<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Thump Syndicate</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .join-button {
      display: block;
      margin: 0 auto 30px auto;
      background-color: #f04;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .Members-card {
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .Members-card:hover {
      transform: scale(1.05);
    }

    .member-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .member-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>The Thump Syndicate</h1>
  <button class="join-button">Join The Ride</button>

  <div class="members-grid">
    <div class="Members-card">
      <button class="member-button">Shubham Nigam</button>
    </div>
    <div class="Members-card">
      <button class="member-button">Anand Singh</button>
    </div>
    <div class="Members-card">
      <button class="member-button">Nitin Mishra</button>
    </div>
    <div class="Members-card">
      <button class="member-button">Trapti Singh</button>
    </div>
  </div>

</body>
</html>
