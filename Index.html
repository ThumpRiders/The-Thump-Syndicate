<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Riders - Members</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .Members-card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
    }

    .Members-card:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .member-name {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .member-name:hover {
      background-color: #666;
    }

    .member-details {
      background-color: #1c1c1c;
      margin-top: 10px;
      padding: 15px;
      border-radius: 10px;
      color: #ccc;
      max-width: 100%;
      transition: all 0.3s ease;
    }

    .member-details.hidden {
      display: none;
    }

    .member-details img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Our Members</h1>

  <div class="members-grid">
    <!-- Member 1 -->
    <div class="Members-card">
      <button class="member-name" onclick="showMember('shubham')">Shubham Nigam</button>
      <div id="member-shubham" class="member-details hidden">
        <img src="https://via.placeholder.com/100" alt="Shubham Nigam">
        <p><strong>Shubham Nigam</strong> - Founder, Royal Enfield enthusiast, long-distance rider.</p>
      </div>
    </div>

    <!-- Member 2 -->
    <div class="Members-card">
      <button class="member-name" onclick="showMember('anand')">Anand Singh</button>
      <div id="member-anand" class="member-details hidden">
        <img src="https://via.placeholder.com/100" alt="Anand Singh">
        <p><strong>Anand Singh</strong> - Route planner, adventure junkie, camera guy.</p>
      </div>
    </div>

    <!-- Member 3 -->
    <div class="Members-card">
      <button class="member-name" onclick="showMember('Nitin')">Nitin Mishra</button>
      <div id="member-Nitin" class="member-details hidden">
        <img src="https://via.placeholder.com/100" alt="Nitin Mishra">
        <p><strong>Nitin Mishra</strong> - Safety officer, group navigator, tech support.</p>
      </div>
    </div>

    <!-- Member 4 -->
    <div class="Members-card">
      <button class="member-name" onclick="showMember('Trapti')">Trapti Singh</button>
      <div id="member-Trapti" class="member-details hidden">
        <img src="https://via.placeholder.com/100" alt="Trapti Singh">
        <p><strong>Trapti Singh</strong> - Mechanical support, logistics coordinator, photographer.</p>
      </div>
    </div>
  <script>
    function showMember(id) {
      // Hide all member details
      document.querySelectorAll('.member-details').forEach(el => {
        el.classList.add('hidden');
      });

      // Show the clicked member
      const selected = document.getElementById('member-' + id);
      if (selected) selected.classList.remove('hidden');
    }
  </script>

</body>
</html>
